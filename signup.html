<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4 logo" src="images/logo.webp" alt="" width="100"
            height="100">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up to My NewsLetter</h1>
        <label for="firstName"></label>
        <input type="text" id="firstName" class="form-control" name="fName" placeholder="First Name" required autofocus>
        <label for="lastName"></label>
        <input type="text" id="lastName" class="form-control" name="lName" placeholder="Last Name" required autofocus>
        <label for="email"></label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
        <div>
            <hr>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</body>

</html>
